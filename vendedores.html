<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedores - Rede Sigma</title>
    <link rel="stylesheet" href="../css/vendedores.css">
    <script src="../js/vendedores.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Vendedores</h1>
        
        <div class="warning">
            <strong>Atenção!</strong> Verifique os dados antes de cadastrar o vendedor.
        </div>

        <form id="vendedorForm" onsubmit="return validateVendedorForm()">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo do vendedor" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do vendedor" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail do vendedor" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone do vendedor" required>
            </div>
            <div class="form-group">
                <label for="salario">Salário</label>
                <input type="number" id="salario" name="salario" placeholder="Digite o salário do vendedor" required>
            </div>

            <button type="submit">Cadastrar Vendedor</button>
        </form>

        <h2>Lista de Vendedores</h2>
        <table id="vendedorTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
     
            </tbody>
        </table>

        <button onclick="goBack()">Voltar para o Menu</button>
    </div>
</body>
</html>

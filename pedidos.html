<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Rede Sigma</title>
    <link rel="stylesheet" href="../css/pedidos.css">
    <script src="../js/pedidos.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pedidos</h1>

        <div class="warning">
            <strong>Atenção!</strong> Verifique os dados antes de cadastrar o pedido.
        </div>

        <form id="pedidoForm" onsubmit="return validatePedidoForm()">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" name="cliente" placeholder="Digite o nome do cliente" required>
            </div>
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto" name="produto" placeholder="Digite o produto solicitado" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade do produto" required>
            </div>
            <div class="form-group">
                <label for="precoUnitario">Preço Unitário</label>
                <input type="number" id="precoUnitario" name="precoUnitario" placeholder="Digite o preço unitário" required>
            </div>
            <div class="form-group">
                <label for="dataPedido">Data do Pedido</label>
                <input type="date" id="dataPedido" name="dataPedido" required>
            </div>
            
            <button type="submit">Cadastrar Pedido</button>
        </form>

        <h2>Lista de Pedidos</h2>
        <table id="pedidoTable">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Data do Pedido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os pedidos cadastrados serão listados aqui -->
            </tbody>
        </table>

        <button onclick="goBack()">Voltar para o Menu</button>
    </div>
</body>
</html>

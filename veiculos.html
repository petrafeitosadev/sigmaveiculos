<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos - Rede Sigma</title>
    <link rel="stylesheet" href="veiculos.css">
    <script src="../js/veiculos.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Veículos</h1>
        
        <div class="warning">
            <strong>Atenção!</strong> Verifique as informações antes de salvar.
        </div>

        <form id="veiculoForm" onsubmit="return validateVeiculoForm()">
            <div class="form-group">
                <label for="chassi">Número do Chassi</label>
                <input type="text" id="chassi" name="chassi" placeholder="Digite o número do chassi" required>
            </div>
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" id="placa" name="placa" placeholder="Digite a placa do veículo" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Digite a marca do veículo" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo do veículo" required>
            </div>
            <div class="form-group">
                <label for="anoFabricacao">Ano de Fabricação</label>
                <input type="number" id="anoFabricacao" name="anoFabricacao" placeholder="Digite o ano de fabricação" required>
            </div>
            <div class="form-group">
                <label for="anoModelo">Ano do Modelo</label>
                <input type="number" id="anoModelo" name="anoModelo" placeholder="Digite o ano do modelo" required>
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" id="cor" name="cor" placeholder="Digite a cor do veículo" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" placeholder="Digite o valor do veículo" required>
            </div>

            <button type="submit">Cadastrar Veículo</button>
        </form>

        <h2>Lista de Veículos</h2>
        <table id="veiculoTable">
            <thead>
                <tr>
                    <th>Chassi</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

        <button onclick="goBack()">Voltar para o Menu</button>
    </div>
</body>
</html>

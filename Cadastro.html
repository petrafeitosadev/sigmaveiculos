<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Rede Sigma</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../js/cadastro.js" defer></script>
    <!-- Incluindo biblioteca de ícones Font Awesome para o ícone de olho -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="autohub">
        <div class="signup-container">
            <img src="../imagens/logoautohub.png" alt="Logo Rede Sigma" class="logo">
            <h1>Cadastro</h1>
            <form id="cadastroForm">
                <label for="nome_cad">Nome:</label>
                <input type="text" id="nome_cad" name="nome_cad" placeholder="Digite seu nome completo" required>
                
                <label for="email_cad">E-mail:</label>
                <input type="email" id="email_cad" name="email_cad" placeholder="Digite seu e-mail" required>
                
                <label for="cpf_cad">CPF:</label>
                <input type="text" id="cpf_cad" name="cpf_cad" placeholder="Digite seu CPF" required>
                
                <label for="senha_cad">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha_cad" name="senha_cad" placeholder="Digite uma senha" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePasswordCadastro()"></i>
                </div>
                
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="../Paginas/Login.html">Faça login</a></p>
            </form>
        </div>
    </div>
</body>
</html>

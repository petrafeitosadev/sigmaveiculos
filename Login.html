<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rede Sigma</title>
    <link rel="stylesheet" href="Login.css">
    <script src="../js/login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="autohub">
        <div class="login-container">
            <img src="logosigma 2.png" alt="Logo Rede Sigma" class="logo">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email_login">E-mail:</label>
                <input type="email" id="email_login" name="email_login" placeholder="Digite seu e-mail" required>
                
                <label for="senha_login">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha_login" name="senha_login" placeholder="Digite sua senha" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                
                <button type="submit">Entrar</button>
                <p>Ainda n√£o tem uma conta? <a href="../Paginas/Cadastro.html">Cadastre-se</a></p>
                <p><a href="../Paginas/Esqueceusenha.html">Esqueceu sua senha?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
